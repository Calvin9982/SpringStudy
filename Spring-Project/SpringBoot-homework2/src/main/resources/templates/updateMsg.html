<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目信息维护</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<div class="container">
    <div class="row middle">
        <h2>
            项目信息维护
        </h2>
    </div>
    <div class="row">
        <form action="/updateMsg" onsubmit="return validate();">

            <div class="form-group">
                <label for="exampleFormControlInput1">项目名称:</label>
                <input hidden="hidden" th:value="${itemId}" id="itemId" name="itemId">
                <input type="text" class="form-control" id="itemName" name="itemName" th:value="${peItems.itemName}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">所属类别:</label>

                <select class="form-control" name="typeName">
                    <option th:each="list:${typeLists}">
                        <span th:text="${list.typeName}"></span>
                    </option>
                </select>

            </div>
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineCheckbox1">是否必查:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="isNeccssary" checked='checked'>
                        <label class="form-check-label Checkbox" for="inlineCheckbox1">是</label>
                        <input class="form-check-input" type="checkbox" name="notNeccssary">
                        <label class="form-check-label" for="inlineCheckbox2">否</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">参考值:</label>
                <input type="text" class="form-control" id="ref" name="ref" th:value="${peItems.ref}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">价格:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="" min="0.0" max="500.0"
                       step="0.1" th:value="${peItems.price}">
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">说明:</label>
                <input class="form-control" id="info" name="info" rows="3" th:value="${peItems.info}">
            </div>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-success" id="btn">修改</button>
                </div>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="" class="btn btn-danger"><a class="aa"
                                                              th:href="@{/queryItem(itemName=${peItems.itemName})}">取消</a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript">
function validate(){
       var itemName=$("#itemName").val();
       var price=$("#price").val();
       if(isEmpty(itemName)){
         alert("项目名称不可以为空");
         return false;
       }
       if(isEmpty(price)){
         alert("价格不可以为空");
         return false;
       }
       alert("修改成功！");
       return true;
}
function isEmpty(str){
   if (str==null || str.trim()==""){
   return true;
   }else{
   return false;
   }
}

</script>
</body>
</html>
